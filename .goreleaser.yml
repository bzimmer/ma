version: 2
before:
  hooks:
    - task test
    - task build:lint
    - task build:clean
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: ./cmd/ma
    ldflags:
      - -s -w -X {{.ModulePath}}.buildVersion={{.Version}} -X {{.ModulePath}}.buildCommit={{.ShortCommit}} -X {{.ModulePath}}.buildTime={{.Date}} -X {{.ModulePath}}.buildBuilder=goreleaser
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^Merge pull request'
announce:
  skip: "true"

homebrew_casks:
  - name: ma
    homepage: https://github.com/bzimmer/ma
    description: Simple tools for managing media files with SmugMug
    license: MIT
    commit_author:
      name: bzimmer
      email: bzimmer@ziclix.com
    repository:
      owner: bzimmer
      name: homebrew-tap
    skip_upload: auto
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/ma"]
          end
